<p>login works!</p>

<form (ngSubmit)="login()">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      color="violet"
      pracEmailvalidator
      pracHover
      type="email"
      class="form-control"
      placeholder="Enter your email"
      name="email"
      [(ngModel)]="email"
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>

  <div class="form-group">
    <input
      color="violet"
      pracEmailvalidator
      pracHover
      type="password"
      class="form-control"
      placeholder="Enter your password"
      name="password"
      [(ngModel)]="password"
    />
  </div>

  <div>
    <button class="btn btn-primary">Login</button>
  </div>
</form>
