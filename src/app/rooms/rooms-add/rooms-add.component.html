<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room type"
      [(ngModel)]="room.roomType"
    />
  </div>

  <div class="form-group">
    <input
      #roomamenities="ngModel"
      required
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
    />

    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
      Amenities should be 5 characaters
    </div>
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      placeholder="Room price per night"
      [(ngModel)]="room.price"
    />
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos"
      [(ngModel)]="room.photos"
    />
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkinTime"
      placeholder="Check-in Time"
      [(ngModel)]="room.checkinTime"
    />
  </div>

  <div class="form-group">
    <input
      min="1"
      max="5"
      required
      class="form-control"
      type="datetime"
      name="checkoutTime"
      placeholder="Check-out Time"
      [(ngModel)]="room.checkoutTime"
    />
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>

  <div>
    <button [disabled]="roomsForm.invalid" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
